    <main class="h-auto min-h-[100svh] w-full flex justify-center items-center gap-14">

                     0
                </div>
            </div>

            <div class="flex gap-5 items-center justify-center w-full">
                <div class="flex gap-2 w-9/12">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-circle" viewBox="0 0 16 16">

                    </svg>
                    Empate
                </div>
                <div class="w-2/12">
                     0
                </div>
            </div>
