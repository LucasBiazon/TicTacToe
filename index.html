<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/output.css">
    <link rel="shortcut icon" href="./src/assets/icon" type="image/x-icon">
    <script src="./src/script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body> 


    <main class="h-auto relative min-h-[100svh] w-full flex flex-col-reverse md:flex-row justify-center items-center gap-14 px-4 py-2 bg-zinc-200">
       
        <section id="inicial" class="absolute w-full h-full z-10 flex items-center justify-center">
            <div action="" class="flex flex-col gap-5">
                <h1 class="font-bold text-5xl pb-5">TicTacToe</h1>

                <div class="flex h-8 items-center border-b-2 border-black">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                    </svg>
                    <input type="text"  name="" id="player1" placeholder="Player 1" class="bg-transparent outline-0 px-2 placeholder:text-slate-600">
                </div>
    
                <div class="flex h-8 items-center border-b-2 border-black">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                        </svg>
                        <input type="text"  name="" id="player2" placeholder="Player 2" class="bg-transparent outline-0 px-2 placeholder:text-slate-600">
                    </div>
                <button onclick='Jogar()' class="bg-slate-700 text-slate-50 font-semibold">
                    Jogar
                </button>
            </div>
        </section>

        <div id="jogo" class="hidden">
            <section class="h-auto relative min-h-[100svh] w-full flex flex-col-reverse md:flex-row justify-center items-center gap-14 px-4">
             <div class="flex items-center justify-center flex-col">
                <div id="tabuleiro" class="grid grid-cols-3 grid-rows-3 gap-8 ">
                    <div id="box1" class="boxs grid place-content-center border-2 border-collapse border-slate-950 text-3xl font-sans font-semibold h-24 w-24 cursor-pointer"></div>
                    <div id="box2" class="boxs grid place-content-center border-2 border-collapse border-slate-950 text-3xl font-sans font-semibold h-24 w-24 cursor-pointer"></div>
                    <div id="box3" class="boxs grid place-content-center border-2 border-collapse border-slate-950 text-3xl font-sans font-semibold h-24 w-24 cursor-pointer"></div>
                    <div id="box4" class="boxs grid place-content-center border-2 border-collapse border-slate-950 text-3xl font-sans font-semibold h-24 w-24 cursor-pointer"></div>
                    <div id="box5" class="boxs grid place-content-center border-2 border-collapse border-slate-950 text-3xl font-sans font-semibold h-24 w-24 cursor-pointer"></div>
                    <div id="box6" class="boxs grid place-content-center border-2 border-collapse border-slate-950 text-3xl font-sans font-semibold h-24 w-24 cursor-pointer"></div>
                    <div id="box7" class="boxs grid place-content-center border-2 border-collapse border-slate-950 text-3xl font-sans font-semibold h-24 w-24 cursor-pointer"></div>
                    <div id="box8" class="boxs grid place-content-center border-2 border-collapse border-slate-950 text-3xl font-sans font-semibold h-24 w-24 cursor-pointer"></div>
                    <div id="box9" class="boxs grid place-content-center border-2 border-collapse border-slate-950 text-3xl font-sans font-semibold h-24 w-24 cursor-pointer"></div>
                </div>
                <p id="turn" class="text-center pt-4"></p>
                <button onclick="Resetar()" class="bg-slate-700 text-slate-50 font-semibold w-full mt-4">Resetar</button>
            </div>
            <aside class=" h-auto  w-auto min-w-44  flex flex-col items-center justify-center  border-4 border-slate-600 rounded-xl">
                <div id="jogador1" class="box-border flex items-center justify-center gap-5 w-full p-2">
                    <div  class="flex gap-2 w-9/12">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                        </svg>
                        <span id="name1">Jogador 1</span> 
                    </div>
                    <div id="cont1" class="w-2/12">
                        0
                    </div>
                </div>
                <hr class="bg-zinc-600 h-2">
                <div id="jogador2"  class=" box-border flex gap-5 items-center justify-center w-full p-2">
                    <div class="flex gap-2 w-9/12">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                        </svg>
                        <span id="name2">Jogador 2</span> 
                    </div>
                    <div id="cont2" class="w-2/12">
                        0
                    </div>
                </div>
                <hr class="text-zinc-600 h-1">
                <div class=" box-border flex gap-5 items-center justify-center w-full p-2">
                    <div class="flex gap-2 w-9/12">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-dash-lg" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M2 8a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11A.5.5 0 0 1 2 8"/>
                        </svg>
                        Empate
                    </div>
                    <div id="contEmpate" class="w-2/12">
                        21
                    </div>
                </div>
             </aside>
            </section>
        </div>
        <div class="absolute w-full z-20 flex gap-6 top-5 justify-end right-5">
            <a href="https://github.com/LucasBiazon" target="_blank" rel="noopener noreferrer">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">

                </svg>
            </a>
            <a href="https://www.linkedin.com/in/lucasbiazon" target="_blank" rel="noopener noreferrer">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-linkedin" viewBox="0 0 16 16">
                    <path d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854V1.146zm4.943 12.248V6.169H2.542v7.225h2.401m-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248-.822 0-1.359.54-1.359 1.248 0 .694.521 1.248 1.327 1.248h.016zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016a5.54 5.54 0 0 1 .016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225h2.4"/>
                  </svg>
            </a>
        </div>
    </main>
    
</body>
</html>
